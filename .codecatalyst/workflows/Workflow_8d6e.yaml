Name: Workflow_abcd
SchemaVersion: "1.0"
RunMode: QUEUED

Triggers:
  - Type: Push
    Branches:
      - main
  - Type: PULLREQUEST
    Branches:
      - main
    Events:
      - OPEN
      - REVISION

Actions:
  main:
    Identifier: aws/github-actions-runner@v1
    Inputs:
      Sources:
        - WorkflowSource

    Configuration:
      Container:
        Registry: ECR
        Image: public.ecr.aws/docker/library/node:20-slim
      Steps:
        - uses:  actions/setup-node@v4
        - run: npm i
