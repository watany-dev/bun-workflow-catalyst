Name: Workflow_8d6e
SchemaVersion: "1.0"
RunMode: QUEUED
# Optional - Set automatic triggers.
Triggers:
  - Type: Push
    Branches:
      - main
      - next
  - Type: PULLREQUEST
    Events:
      - OPEN
      - REVISION

# Required - Define action configurations.
Actions:
  main:
    Identifier: aws/github-actions-runner@v1
    Inputs:
      Sources:
        - WorkflowSource

    Configuration:
      Steps:
        - uses: oven-sh/setup-bun@v1
        - name: check lock diff
          run: diff <(bun bun.lockb) yarn.lock
