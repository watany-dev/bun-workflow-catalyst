Name: Workflow_abcd
SchemaVersion: "1.0"
RunMode: QUEUED

Triggers:
  - Type: Push
    Branches:
      - main
  - Type: PULLREQUEST
    Branches:
      - main
    Events:
      - OPEN
      - REVISION

Actions:
  main:
    Identifier: aws/github-actions-runner@v1
    Inputs:
      Sources:
        - WorkflowSource

    Configuration:
      Steps:
        - uses:  actions/setup-node@v4
        - run: npm i
